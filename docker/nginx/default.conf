server {
    listen 80;  # ポート80でリッスン
    index index.php index.html;  # デフォルトのインデックスファイル
    server_name localhost;  # サーバー名

    # Laravelプロジェクトのpublicディレクトリを指す
    root /var/www/public;  # ここをLaravelのpublicディレクトリに設定

    # 基本的なファイルとディレクトリのルール
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHPファイルの処理
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;  # Docker内のPHP-FPMコンテナを指す
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 静的ファイル（CSS, JS, 画像など）の処理
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    # MIME typesの設定をインクルード（SVGを含む）
    include /etc/nginx/mime.types;

    # エラーログとアクセスログの設定
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
